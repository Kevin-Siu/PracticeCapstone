<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kevin quiz 2</title>
</head>
<body>
    <h1>Are you a human?</h1>
    <h2>Lets see!!</h2>
    Favorite type of food?
    <form method="get">
        <label for="human">Human food</label>
        <input type="radio" name="food" id="human" value="human">
        <label for="nothuman">Rocks</label>
        <input type="radio" name="food" id="nothuman" value="alien"><br><br>
        <label for="op">What do you think about Earth?</label><br>
        <textarea rows="1" cols="25" name="opinion" id="op" placeholder="type in here!"></textarea><br><br>
        <input type="submit">
    </form> 
</body>
